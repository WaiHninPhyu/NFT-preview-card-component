<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon image link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <!-- cube image -->
    <div class="cube-img">
      <img src="./images/image-equilibrium.jpg" alt="cub-img">
    </div>

    <div class="card-body">
      <h3 class="card-header">Equilibrium #3429</h3>
      <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-wrap">
        <!-- card price -->
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <span>0.041 ETH</span>
        </div>

        <!-- card count day -->
        <div class="card-count">
          <img src="./images/icon-clock.svg" alt="Clock">
          <span>3 days left</span>
        </div>
      </div>

      <!-- card Footer  -->
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="Avatar">
        <p class="ava-name">Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>
  </div>
    <!-- 
      Equilibrium #3429
      Our Equilibrium collection promotes balance and calm.
      0.041 ETH
      3 days left 
      Creation of Jules Wyvern
    -->
</body>
</html>
